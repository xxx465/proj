<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart</title>
    <style>
        /* Add this style for the hyperlinks */
        a {
            text-decoration: none;
            color: #3498db; /* Set your desired color */
            font-weight: bold;
            margin-right: 20px; /* Adjust spacing between links if needed */
        }
    </style>
</head>
<body>
    <h1>Shopping Cart</h1>
    
    <!-- Add hyperlink to navigate to the home page -->
    <a href="hmpage.html">Home</a>

    <ul id="cart-items">
        <!-- Cart items will be displayed here -->
    </ul>
    
    <button onclick="checkout()">Checkout</button>

    <script>
        function displayCart() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            const cartItems = document.getElementById("cart-items");
            
            cart.forEach(product => {
                const cartItem = document.createElement("li");
                cartItem.innerText = `${product.item} - Price: HKD$${product.price}`;
                cartItems.appendChild(cartItem);
            });
        }

        function checkout() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            if (cart.length === 0) {
                alert("Your cart is empty. Please add items to your cart first.");
            } else {
                let total = cart.reduce((sum, product) => sum + product.price, 0);
                alert(`Checkout complete! Total amount: HKD$${total}`);
                localStorage.removeItem("cart"); // Clear the cart
                location.reload(); // Reload the page to reflect changes
            }
        }

        window.onload = displayCart;
    </script>
</body>
</html>
